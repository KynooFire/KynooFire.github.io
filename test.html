<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style pour le fond de la page */
        body {
            background-color: #000000; /* Noir */
        }

        /* Style pour le cadre blanc */
        .cadre {
            background-color: #000000; /* Fond noir pour le texte */
            border: 2px solid #ffffff; /* Bordure blanche */
            border-radius: 10px; /* Bords arrondis */
            padding: 20px; /* Espacement intérieur */
            max-width: 800px; /* Largeur maximale du cadre */
            margin: 0 auto; /* Centrer horizontalement */
        }

        /* Style pour les colonnes */
        .colonne {
            width: 30%; /* Largeur des colonnes */
            display: inline-block;
            vertical-align: top;
            margin-right: 2%; /* Espacement entre les colonnes */
        }
    </style>
</head>
<body>
    <div class="cadre">
        <div class="colonne">
            <p>Texte dans la première colonne.</p>
        </div>
        <div class="colonne">
            <p>Texte dans la deuxième colonne.</p>
        </div>
        <div class="colonne">
            <p>Texte dans la troisième colonne.</p>
        </div>
    </div>
</body>
</html>
